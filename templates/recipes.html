{% extends "layout.html" %}

{% block title %}
    RECIPES
{% endblock %}

{% block main %}
    <h1>RECIPES</h1>
    {% for recipe in recipes %}
        <div class="card">
            <div class="container">
                <div class="cover_blog">
                    <a href="{{ url_for('show_recipe', recipe_id=recipe['id']) }}"><img src="{{ recipe['image_path'] }}"></a>
                </div>
                <div class="title">
                    <a href="{{ url_for('show_recipe', recipe_id=recipe['id']) }}">
                        <h2>{{ recipe['title'] }}</h2>
                    </a>
                    <h5>{{ recipe['created'] }}</h5>
                </div>

            </div>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
